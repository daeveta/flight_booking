{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-5 text-center justify-content-center">
                <form method="POST" align="center" enctype="multipart/form-data">
                  {% csrf_token %}
                  <h1>Edit profile</h1>
                      {{ u_form|crispy }}
                      {{ p_form|crispy }}
                    <button class="btn btn-outline-info" style=" margin: 10px; background-color: #0d5528; --bs-btn-color: white; --bs-btn-border-color: white; --bs-btn-hover-border-color:green; border-radius: 50px" type="submit">Update</button>
                    </form>
            </div>
        </div>
    </div>

{% endblock %}
