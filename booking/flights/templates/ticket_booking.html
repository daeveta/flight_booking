{% extends 'base.html' %}
{% block title %} Checkout {% endblock %}

{% block content %}
<div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-5 text-center justify-content-center ">
                <form method="post" class="order-form">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" class="btn btn-outline-success" style="background-color: #0d5528; --bs-btn-border-color: white; --bs-btn-hover-border-color:green; border-radius: 50px" value="Place order"></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
