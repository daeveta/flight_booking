{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-5 text-center justify-content-center">
                <form method="POST" action="" align="center" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <p>{{ field.label }}</p>
                        {{ field }}
                        {% endfor %}
                    <p><input type="submit" value="Send"></p>
                </form>
            </div>
        </div>
    </div>
<h3 align="center">Chat</h3>
{% for message in message_list %}
<div class="container border" style="background: white; width: 600px; height: 90px; border-radius:10px ">
        <div class="row justify-content-center align-items-center" style="display:inline;">
            <div class="col-5 text-center justify-content-center" style="display:inline; border:1px">
                <p style="font-size: 20px; display:inline">{{ message.text }} <p align="right" style="font-size:10px">{{ message.created_at }} from: {{ message.sender }}</p></p>
            </div>
        </div>
</div>
{% endfor %}
{% endblock %}
