<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'flight/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/581e5574d2.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/581e5574d2.js" crossorigin="anonymous"></script>
    <title>{% block title %}FLIGHTS{% endblock %}</title>
</head>
   <header style="background: white" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-2 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>
       <div class="float-start" align="left">
            <a href="/">
                <img src="/static/flight/plane.png" width="40" height="40px" align="left"/>
            </a>
       </div>
        <h3 style="color: #0d5528">FLIGHTS</h3>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'about' %}" class="nav-link px-2" style="color: #0d5528">About us</a></li>
        <li><a href="{% url 'search' %}" class="nav-link px-2" style="color: #0d5528">Search for tickets</a></li>
      </ul>
       {% if request.user.is_authenticated %}
       <div class="col-md-4 text-end text-center justify-content-center col-md-auto mb-md-1" >
           <a href="{% url 'profile' %}" style="color: #0d5528">{{user.username}}</a> | <a href="{% url 'logout' %}" class="btn btn-primary" style="background-color: #0d5528; --bs-btn-border-color: white; --bs-btn-hover-border-color:green; border-radius: 50px" >Logout</a>
       </div>
       {% else %}
      <div class="col-md-3 text-right">
            <a href="{% url 'login' %}" type="button" class="btn btn-outline-primary me-2" style="background-color: white; --bs-btn-border-color: #0d5528; --bs-btn-color: #0d5528; --bs-btn-hover-border-color:green; border-radius: 50px">Login</a>
            <a href="{% url 'signup' %}" type="button" class="btn btn-primary" style="background-color: #0d5528; --bs-btn-border-color: white; --bs-btn-hover-border-color:green; border-radius: 50px">Sign up</a>
      </div>
       {% endif %}
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

<body style="background: #E9F1EB; font-family: 'Poppins', sans-serif;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
