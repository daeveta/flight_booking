{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if user.profile.image %}
    <img src="{{ MEDIA_URL }} {{ user.profile.image.url }}">
{% else %}
    <img src="{{ MEDIA_URL }} media/default.jpg">
{% endif %}
      <div>
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
{% endblock %}
